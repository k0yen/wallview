<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Vault</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-thumb { border: 2px solid rgba(255, 255, 255, 0.5); transform: scale(1.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="gallery()" 
      x-init="init()" 
      @keydown.right.window="next()" 
      @keydown.left.window="prev()"
      class="h-screen w-screen overflow-hidden text-white">

    <div class="fixed inset-0 z-0 transition-all duration-1000 ease-in-out scale-110 opacity-40 blur-3xl"
         :style="`background-image: url('${images[index]}'); background-size: cover; background-position: center;`"
         x-show="images.length > 0" x-cloak>
    </div>

    <main class="relative z-10 flex flex-col items-center justify-center h-full p-8 space-y-8">
        
        <div class="relative w-full max-w-6xl aspect-video rounded-2xl overflow-hidden shadow-2xl glass transition-all duration-700">
            <template x-for="(img, i) in images" :key="i">
                <img :src="img" 
                     x-show="index === i"
                     x-transition:enter="transition opacity-0 duration-700"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     class="absolute inset-0 object-cover w-full h-full"
                     alt="Wallpaper">
            </template>
            
            <div class="absolute inset-0 flex items-center justify-between px-6 opacity-0 hover:opacity-100 transition-opacity">
                <button @click="prev()" class="p-4 rounded-full glass hover:bg-white/10 transition">←</button>
                <button @click="next()" class="p-4 rounded-full glass hover:bg-white/10 transition">→</button>
            </div>
        </div>

        <div class="relative w-full max-w-4xl p-4 rounded-2xl glass overflow-hidden">
            <div class="flex items-center justify-center space-x-4">
                <template x-for="(img, i) in images" :key="i">
                    <button @click="index = i" 
                            class="relative w-20 aspect-video rounded-md overflow-hidden transition-all duration-300 hover:scale-105"
                            :class="index === i ? 'active-thumb ring-2 ring-white/50' : 'opacity-40'">
                        <img :src="img" class="object-cover w-full h-full">
                    </button>
                </template>
            </div>
            
            <div class="absolute inset-y-0 left-0 w-12 bg-gradient-to-r from-[#050505]/80 to-transparent pointer-events-none"></div>
            <div class="absolute inset-y-0 right-0 w-12 bg-gradient-to-l from-[#050505]/80 to-transparent pointer-events-none"></div>
        </div>

        <div class="text-xs tracking-widest uppercase opacity-30">
            <span x-text="index + 1"></span> / <span x-text="images.length"></span> — Use Arrow Keys to Navigate
        </div>
    </main>

    <script>
        function gallery() {
            return {
                index: 0,
                images: [],
                async init() {
                    try {
                        // Fetches the JSON file generated by your GitHub Action
                        const response = await fetch('./wallpapers.json');
                        this.images = await response.json();
                    } catch (e) {
                        console.error("Could not load wallpapers.json. Make sure it exists in your root.");
                    }
                },
                next() {
                    this.index = (this.index + 1) % this.images.length;
                },
                prev() {
                    this.index = (this.index - 1 + this.images.length) % this.images.length;
                }
            }
        }
    </script>
</body>
</html>
